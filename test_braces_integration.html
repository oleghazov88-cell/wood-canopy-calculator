<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ —Ä–∞—Å–∫–æ—Å–æ–≤</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f0f;
            color: white;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #4fc3f7;
            max-width: 400px;
            z-index: 100;
        }
        h1 {
            margin: 0 0 15px 0;
            color: #4fc3f7;
            font-size: 24px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid;
        }
        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border-color: #4caf50;
        }
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border-color: #f44336;
        }
        .status.info {
            background: rgba(33, 150, 243, 0.2);
            border-color: #2196f3;
        }
        .controls {
            margin: 15px 0;
        }
        button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #2196f3;
        }
        button.active {
            background: #4caf50;
        }
        #console {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #666;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 3px 0;
            padding: 2px 5px;
        }
        .log-success { color: #4caf50; }
        .log-error { color: #f44336; }
        .log-info { color: #2196f3; }
        .log-warn { color: #ff9800; }
    </style>
</head>
<body>
    <div id="info">
        <h1>üß™ –¢–µ—Å—Ç –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ —Ä–∞—Å–∫–æ—Å–æ–≤</h1>
        
        <div id="status" class="status info">
            –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...
        </div>
        
        <div class="controls">
            <button onclick="testBrace(1)" id="btn1">–¢–µ—Å—Ç R1</button>
            <button onclick="testBrace(2)" id="btn2">–¢–µ—Å—Ç R2</button>
            <button onclick="testBrace(3)" id="btn3">–¢–µ—Å—Ç R3</button>
            <button onclick="testBrace(4)" id="btn4">–¢–µ—Å—Ç R4</button>
        </div>
        
        <div class="controls">
            <button onclick="testAll()">–¢–µ—Å—Ç –≤—Å–µ—Ö —Ä–∞—Å–∫–æ—Å–æ–≤</button>
            <button onclick="clearScene()">–û—á–∏—Å—Ç–∏—Ç—å —Å—Ü–µ–Ω—É</button>
        </div>
        
        <div style="font-size: 12px; margin-top: 15px; opacity: 0.7;">
            –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: –≤—Ä–∞—â–µ–Ω–∏–µ –º—ã—à—å—é, zoom –∫–æ–ª—ë—Å–∏–∫–æ–º
        </div>
    </div>
    
    <div id="console">
        <strong>–ö–æ–Ω—Å–æ–ª—å:</strong><br>
    </div>

    <!-- THREE.js (–≥–ª–æ–±–∞–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è) -->
    <script src="naves-calc/assets/libs/three/three.min.js"></script>
    <script src="naves-calc/assets/libs/three/OrbitControls-wrapper.js"></script>
    
    <script>
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ THREE.js
        if (typeof THREE === 'undefined') {
            document.getElementById('status').innerHTML = '‚ùå THREE.js –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω!';
            document.getElementById('status').className = 'status error';
        } else {
            log('‚úì THREE.js –∑–∞–≥—Ä—É–∂–µ–Ω', 'success');
        }
    </script>
    
    <script type="module">
        // –ò–º–ø–æ—Ä—Ç –º–æ–¥—É–ª–µ–π —Ä–∞—Å–∫–æ—Å–æ–≤
        import { createBraceR1 } from './naves-calc/assets/js/partGeometry_r1.js';
        import { createBraceR2 } from './naves-calc/assets/js/partGeometry_r2.js';
        import { createBraceR3 } from './naves-calc/assets/js/partGeometry_r3.js';
        import { createBraceR4 } from './naves-calc/assets/js/partGeometry_r4.js';
        
        log('‚úì –ú–æ–¥—É–ª–∏ —Ä–∞—Å–∫–æ—Å–æ–≤ –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω—ã', 'success');
        
        // –°–æ–∑–¥–∞—ë–º —Å—Ü–µ–Ω—É
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0f0f0f);
        
        const camera = new THREE.PerspectiveCamera(
            60,
            window.innerWidth / window.innerHeight,
            1,
            10000
        );
        camera.position.set(500, 400, 600); // –≤ –º–º
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);
        
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.target.set(0, 200, 0); // –≤ –º–º
        
        // –û—Å–≤–µ—â–µ–Ω–∏–µ
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(20, 30, 10);
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        
        // –°–µ—Ç–∫–∞ (–≤ –º–º)
        const gridHelper = new THREE.GridHelper(2000, 40, 0x333333, 0x111111); // 2000–º–º = 2–º
        scene.add(gridHelper);
        
        log('‚úì –°—Ü–µ–Ω–∞ —Å–æ–∑–¥–∞–Ω–∞', 'success');
        
        // –•—Ä–∞–Ω–∏–ª–∏—â–µ —Ä–∞—Å–∫–æ—Å–æ–≤
        const braces = [];
        
        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        window.testBrace = function(type) {
            log(`üöÄ –¢–µ—Å—Ç —Ä–∞—Å–∫–æ—Å–∞ R${type}...`, 'info');
            
            try {
                const startTime = performance.now();
                let mesh;
                
                switch(type) {
                    case 1: mesh = createBraceR1(); break;
                    case 2: mesh = createBraceR2(); break;
                    case 3: mesh = createBraceR3(); break;
                    case 4: mesh = createBraceR4(); break;
                }
                
                const endTime = performance.now();
                const time = (endTime - startTime).toFixed(2);
                
                // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –∏–∑ –¥—é–π–º–æ–≤ –≤ –º–∏–ª–ª–∏–º–µ—Ç—Ä—ã
                // 1 –¥—é–π–º = 25.4 –º–º
                const INCH_TO_MM = 25.4;
                mesh.scale.setScalar(INCH_TO_MM);
                
                // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º (—É—á–∏—Ç—ã–≤–∞–µ–º –º–∞—Å—à—Ç–∞–±)
                const offset = (type - 2.5) * 300; // –≤ –º–º
                mesh.position.set(offset, 0, 0);
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                
                scene.add(mesh);
                braces.push(mesh);
                
                const vertices = mesh.geometry.attributes.position.count;
                const triangles = mesh.geometry.index 
                    ? Math.floor(mesh.geometry.index.count / 3) 
                    : Math.floor(vertices / 3);
                
                log(`‚úÖ R${type}: ${vertices} –≤–µ—Ä—à–∏–Ω, ${triangles} —Ç—Ä–µ—É–≥., ${time}ms (—Ä–∞–∑–º–µ—Ä—ã –≤ –º–º)`, 'success');
                
                document.getElementById(`btn${type}`).classList.add('active');
                updateStatus('success', `‚úÖ R${type} —Å–æ–∑–¥–∞–Ω –∑–∞ ${time}ms`);
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ R${type}: ${error.message}`, 'error');
                updateStatus('error', `‚ùå –û—à–∏–±–∫–∞ R${type}`);
            }
        };
        
        window.testAll = async function() {
            log('üöÄ –¢–µ—Å—Ç –≤—Å–µ—Ö —Ä–∞—Å–∫–æ—Å–æ–≤...', 'info');
            clearScene();
            
            const startTime = performance.now();
            
            for (let i = 1; i <= 4; i++) {
                await new Promise(resolve => {
                    testBrace(i);
                    setTimeout(resolve, 100);
                });
            }
            
            const endTime = performance.now();
            const totalTime = (endTime - startTime).toFixed(2);
            
            log(`‚úÖ –í—Å–µ 4 —Ä–∞—Å–∫–æ—Å–∞ —Å–æ–∑–¥–∞–Ω—ã –∑–∞ ${totalTime}ms`, 'success');
            updateStatus('success', `‚úÖ –í—Å–µ 4 —Ä–∞—Å–∫–æ—Å–∞ –∑–∞ ${totalTime}ms`);
        };
        
        window.clearScene = function() {
            braces.forEach(mesh => scene.remove(mesh));
            braces.length = 0;
            
            document.querySelectorAll('button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            log('üóëÔ∏è –°—Ü–µ–Ω–∞ –æ—á–∏—â–µ–Ω–∞', 'info');
            updateStatus('info', '–°—Ü–µ–Ω–∞ –æ—á–∏—â–µ–Ω–∞');
        };
        
        // –ê–Ω–∏–º–∞—Ü–∏—è
        function animate() {
            requestAnimationFrame(animate);
            
            braces.forEach(mesh => {
                mesh.rotation.y += 0.003;
            });
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        animate();
        
        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        updateStatus('success', '‚úÖ –ì–æ—Ç–æ–≤–æ! –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫–∏ –¥–ª—è —Ç–µ—Å—Ç–∞');
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        setTimeout(() => {
            log('üé¨ –ó–∞–ø—É—Å–∫ –∞–≤—Ç–æ—Ç–µ—Å—Ç–∞...', 'info');
            testAll();
        }, 500);
    </script>
    
    <script>
        function log(message, type = 'info') {
            const consoleEl = document.getElementById('console');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            consoleEl.appendChild(entry);
            consoleEl.scrollTop = consoleEl.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(type, message) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.innerHTML = message;
        }
    </script>
</body>
</html>
