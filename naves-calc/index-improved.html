    <style>
        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —É–ª—É—á—à–µ–Ω–Ω–æ–π –≤–µ—Ä—Å–∏–∏ */
        :root {

        .app-container {

        .app-header {

        .header-btn:hover {

        .saved-calcs-panel {

            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;

        }

        .saved-calcs-panel.active {
            right: 0;
        }

        .saved-calcs-header {
            padding: 20px;
            background: var(--primary-color);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .saved-calcs-header h3 {
            margin: 0;
        }

        .close-panel {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
        }

        .saved-calcs-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .saved-calc-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .saved-calc-item:hover {
            background: #e9ecef;

        }

        .saved-calc-name {

        }

        .saved-calc-date {

        }

        .saved-calc-actions {
            display: flex;
            gap: 5px;

        }

        .saved-calc-btn {

            border: none;

            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .btn-load {
            background: var(--primary-color);
            color: white;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .theme-switcher {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }

        .theme-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .theme-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        /* –¢—ë–º–Ω–∞—è —Ç–µ–º–∞ */
        body.dark-theme {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        body.dark-theme .app-container {
            background: #0f3460;
            color: #e9ecef;
        }

        body.dark-theme .app-header {

        }

        @media (max-width: 768px) {

                padding: 20px;

            .app-header h1 {

            }

            .saved-calcs-panel {
                width: 100%;

            }

            .header-actions {

            }

                flex: 1;
                text-align: center;
            }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –∏—Å—Ç–æ—Ä–∏–∏ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 9998;
            display: none;
        }

        .modal-overlay.active {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div>
                <h1>üè† –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –Ω–∞–≤–µ—Å–æ–≤</h1>
                <p>–ü—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–π —Ä–∞—Å—á–µ—Ç —Å 3D –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–µ–π</p>
            </div>
            <div class="header-actions">
                <button class="header-btn" onclick="showSavedCalculations()">
                    üìÇ –ò—Å—Ç–æ—Ä–∏—è —Ä–∞—Å—á–µ—Ç–æ–≤
                </button>
                <button class="header-btn" onclick="exportToPDF()">
                    üìÑ –≠–∫—Å–ø–æ—Ä—Ç –≤ PDF
                </button>
                <a href="admin.html" class="header-btn" target="_blank">
                    ‚öôÔ∏è –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å
                </a>
            </div>
        </header>

        <div class="naves-calc">
            <section id="nc-form"></section>
            <section class="naves-calc__view">
                <canvas id="nc-canvas"></canvas>
                <div id="nc-summary"></div>
                
                <div style="margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap;">
                    <button class="btn btn-primary" onclick="makeOrder()" style="flex: 1;">
                        üõí –°–¥–µ–ª–∞—Ç—å –∑–∞–∫–∞–∑
                    </button>
                    <button class="btn btn-success" onclick="saveCalculation()" style="flex: 1;">
                        üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ä–∞—Å—á–µ—Ç
                    </button>
                </div>
            </section>
        </div>
    </div>

    <!-- –ü–∞–Ω–µ–ª—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö —Ä–∞—Å—á–µ—Ç–æ–≤ -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeSavedCalculations()"></div>
    <div class="saved-calcs-panel" id="savedCalcsPanel">
        <div class="saved-calcs-header">
            <h3>üìÇ –ò—Å—Ç–æ—Ä–∏—è —Ä–∞—Å—á–µ—Ç–æ–≤</h3>
            <button class="close-panel" onclick="closeSavedCalculations()">‚úï</button>
        </div>
        <div class="saved-calcs-body" id="savedCalcsBody">
            <div class="empty-state">
                <p>–ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö —Ä–∞—Å—á–µ—Ç–æ–≤</p>
            </div>
        </div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã -->
    <div class="theme-switcher">
        <button class="theme-btn" onclick="toggleTheme()" id="themeBtn">üåô</button>
    </div>

    <script type="module" src="assets/js/naves-calc.bundle.js"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–µ–Ω–µ–¥–∂–µ—Ä–æ–≤
        const storageManager = new StorageManager();
        const pdfExporter = new PDFExporter();
        const orderManager = new OrderManager();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞
        window.addEventListener('DOMContentLoaded', () => {
            window.NavesCalc.init('#nc-form', '#nc-canvas', '#nc-summary');
            loadTheme();
        });

        // === –§–£–ù–ö–¶–ò–ò –°–û–•–†–ê–ù–ï–ù–ò–Ø ===
        function saveCalculation() {
            if (!window.NavesCalc || !window.NavesCalc.params) {
                alert('–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –Ω–µ –≥–æ—Ç–æ–≤');
                return;
            }

            const name = prompt('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ä–∞—Å—á–µ—Ç–∞:', 
                `–†–∞—Å—á–µ—Ç –æ—Ç ${new Date().toLocaleString('ru-RU')}`);
            
            if (!name) return;

            const calculationData = {
                params: window.NavesCalc.params,
                totalPrice: document.getElementById('totalPrice')?.textContent || 'N/A',
                timestamp: Date.now()
            };

            const id = storageManager.saveCalculation(calculationData, name);
            
            if (id) {
                showNotification('‚úÖ –†–∞—Å—á–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω!', 'success');
            }
        }

        function showSavedCalculations() {
            const panel = document.getElementById('savedCalcsPanel');
            const overlay = document.getElementById('modalOverlay');
            const body = document.getElementById('savedCalcsBody');
            
            const calculations = storageManager.getAllCalculations();
            
            if (calculations.length === 0) {
                body.innerHTML = '<div class="empty-state"><p>üì≠ –ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö —Ä–∞—Å—á–µ—Ç–æ–≤</p></div>';
            } else {
                body.innerHTML = calculations.map(calc => `
                    <div class="saved-calc-item">
                        <div class="saved-calc-name">${calc.name}</div>
                        <div class="saved-calc-date">
                            ${new Date(calc.timestamp).toLocaleString('ru-RU')}
                        </div>
                        <div class="saved-calc-price" style="color: #20B5B9; font-weight: 600; margin-top: 5px;">
                            ${calc.data.totalPrice}
                        </div>
                        <div class="saved-calc-actions">
                            <button class="saved-calc-btn btn-load" onclick="loadCalculation('${calc.id}')">
                                –ó–∞–≥—Ä—É–∑–∏—Ç—å
                            </button>
                            <button class="saved-calc-btn btn-delete" onclick="deleteCalculation('${calc.id}')">
                                –£–¥–∞–ª–∏—Ç—å
                            </button>
                        </div>
                    </div>
                `).join('');
            }
            
            panel.classList.add('active');
            overlay.classList.add('active');
        }

        function closeSavedCalculations() {
            document.getElementById('savedCalcsPanel').classList.remove('active');
            document.getElementById('modalOverlay').classList.remove('active');
        }

        function loadCalculation(id) {
            const data = storageManager.loadCalculation(id);
            if (data && window.NavesCalc) {
                // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
                Object.assign(window.NavesCalc.params, data.params);
                window.NavesCalc.update3DModel();
                window.NavesCalc.calculateTotal();
                
                closeSavedCalculations();
                showNotification('‚úÖ –†–∞—Å—á–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω!', 'success');
            }
        }

        function deleteCalculation(id) {
            if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ä–∞—Å—á–µ—Ç?')) {
                storageManager.deleteCalculation(id);
                showSavedCalculations(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫
                showNotification('üóëÔ∏è –†–∞—Å—á–µ—Ç —É–¥–∞–ª–µ–Ω', 'success');
            }
        }

        // === –§–£–ù–ö–¶–ò–ò –ó–ê–ö–ê–ó–ê ===
        function makeOrder() {
            if (!window.NavesCalc || !window.NavesCalc.params) {
                alert('–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –Ω–µ –≥–æ—Ç–æ–≤');
                return;
            }

            const calculationData = {
                roofType: window.NavesCalc.params.roofType || '–ù–µ —É–∫–∞–∑–∞–Ω',
                length: window.NavesCalc.params.length || 0,
                width: window.NavesCalc.params.width || 0,
                area: ((window.NavesCalc.params.length || 0) * (window.NavesCalc.params.width || 0)).toFixed(2),
                totalPrice: document.getElementById('totalPrice')?.textContent || 'N/A',
                params: window.NavesCalc.params
            };

            const form = orderManager.createOrderForm(calculationData);
            document.body.appendChild(form);
        }

        // === –≠–ö–°–ü–û–†–¢ –í PDF ===
        async function exportToPDF() {
            if (!window.NavesCalc || !window.NavesCalc.params) {
                alert('–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –Ω–µ –≥–æ—Ç–æ–≤');
                return;
            }

            showNotification('üìÑ –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ PDF...', 'info');

            const data = {
                roofType: window.NavesCalc.params.roofType || 'N/A',
                frameMaterial: window.NavesCalc.params.frameMaterial || 'N/A',
                roofingMaterial: window.NavesCalc.params.roofingMaterial || 'N/A',
                roofColor: window.NavesCalc.params.roofColor || 'N/A',
                area: ((window.NavesCalc.params.length || 0) * (window.NavesCalc.params.width || 0)).toFixed(2),
                width: window.NavesCalc.params.width || 'N/A',
                length: window.NavesCalc.params.length || 'N/A',
                height: window.NavesCalc.params.height || 'N/A',
                postsCount: window.NavesCalc.params.postsCount || 'N/A',
                postMaterial: window.NavesCalc.params.postMaterial || 'N/A',
                postSection: window.NavesCalc.params.postSection || 'N/A',
                trussCount: window.NavesCalc.params.trussCount || 'N/A',
                trussMaterial: window.NavesCalc.params.trussMaterial || 'N/A',
                trussSpacing: window.NavesCalc.params.trussSpacing || 'N/A',
                totalPrice: document.getElementById('totalPrice')?.textContent || 'N/A'
            };

            try {
                await pdfExporter.exportToPDF(data, `specification-${Date.now()}.pdf`);
                showNotification('‚úÖ PDF —Å–æ–∑–¥–∞–Ω!', 'success');
            } catch (error) {
                showNotification('‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è PDF', 'error');
            }
        }

        // === –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –¢–ï–ú–´ ===
        function toggleTheme() {
            const body = document.body;
            const btn = document.getElementById('themeBtn');
            
            body.classList.toggle('dark-theme');
            
            if (body.classList.contains('dark-theme')) {
                btn.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            } else {
                btn.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            }
        }

        function loadTheme() {
            const theme = localStorage.getItem('theme');
            const btn = document.getElementById('themeBtn');
            
            if (theme === 'dark') {
                document.body.classList.add('dark-theme');
                btn.textContent = '‚òÄÔ∏è';
            }
        }

        // === –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø ===
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                background: ${type === 'success' ? '#28a745' : type === 'error' ? '#dc3545' : '#17a2b8'};
                color: white;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                z-index: 10001;
                animation: slideIn 0.3s ease;
                font-weight: 600;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // CSS –∞–Ω–∏–º–∞—Ü–∏–∏
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(400px); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(400px); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
