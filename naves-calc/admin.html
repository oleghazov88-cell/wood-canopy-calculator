<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canopy Admin Console</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #4F46E5;
            --primary-dark: #4338ca;
            --secondary: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg: #f3f4f6;
            --surface: #ffffff;
            --text-main: #111827;
            --text-secondary: #6b7280;
            --sidebar-width: 250px;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, #1e1b4b 0%, #312e81 100%);
            color: white;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            padding: 24px;
            z-index: 100;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .brand {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
            color: white;
            text-decoration: none;
        }

        .brand i {
            color: #818cf8;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 8px;
            color: #c7d2fe;
            text-decoration: none;
            transition: all 0.2s;
            font-weight: 500;
            cursor: pointer;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-item i {
            width: 20px;
        }

        .sidebar-footer {
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
            color: #818cf8;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 32px;
            max-width: 1600px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .page-title h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-main);
        }

        .page-title p {
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        /* Cards & Surfaces */
        .card {
            background: var(--surface);
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid rgba(0, 0, 0, 0.02);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-secondary {
            background: var(--surface);
            border: 1px solid #d1d5db;
            color: var(--text-main);
        }

        .btn-secondary:hover {
            background: #f9fafb;
        }

        .btn-danger {
            background: #fee2e2;
            color: var(--danger);
        }

        .btn-icon {
            padding: 8px;
            border-radius: 6px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--surface);
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .stat-info h3 {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-main);
        }

        .stat-info p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Catalog / Data Grid */
        .toolbar {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 16px 10px 40px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }

        .search-box input:focus {
            border-color: var(--primary);
            ring: 2px solid var(--primary);
        }

        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }

        .filter-select {
            padding: 10px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            outline: none;
            background: white;
            min-width: 150px;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: var(--surface);
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary);
        }

        .product-header {
            padding: 16px;
            border-bottom: 1px solid #f3f4f6;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .product-badge {
            font-size: 10px;
            text-transform: uppercase;
            padding: 4px 8px;
            border-radius: 4px;
            background: #e0e7ff;
            color: var(--primary);
            font-weight: 600;
        }

        .product-body {
            padding: 16px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .product-footer {
            padding: 12px 16px;
            background: #f9fafb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Switch Toggle */
        .switch {
            position: relative;
            display: inline-block;
            width: 36px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--success);
        }

        input:checked+.slider:before {
            transform: translateX(16px);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 16px 24px;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            transform: translateX(120%);
            transition: transform 0.3s;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid var(--success);
        }

        .notification.error {
            border-left: 4px solid var(--danger);
        }

        /* Orders Table */
        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            font-size: 14px;
        }

        thead th {
            text-align: left;
            padding: 16px;
            background: #f9fafb;
            color: var(--text-secondary);
            font-weight: 600;
            border-bottom: 1px solid #e5e7eb;
        }

        tbody td {
            padding: 16px;
            border-bottom: 1px solid #f3f4f6;
            color: var(--text-main);
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-new {
            background: #dbeafe;
            color: #1e40af;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 200;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 32px;
            border-radius: 16px;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow-lg);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 100%;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 16px;
            }

            .mobile-menu-btn {
                display: block;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <a href="#" class="brand">
            <i class="fa-solid fa-layer-group"></i>
            CanopyAdmin
        </a>

        <nav class="nav-links">
            <a onclick="showSection('dashboard')" class="nav-item active" id="nav-dashboard">
                <i class="fa-solid fa-chart-pie"></i> Дашборд
            </a>
            <a onclick="showSection('catalog')" class="nav-item" id="nav-catalog">
                <i class="fa-solid fa-tags"></i> Каталог цен
            </a>
            <a onclick="showSection('orders')" class="nav-item" id="nav-orders">
                <i class="fa-solid fa-shopping-cart"></i> Заказы
            </a>
        </nav>

        <div class="sidebar-footer">
            v2.1.0 • System Active
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">

        <!-- Mobile Header -->
        <div class="page-header">
            <div class="page-title">
                <h1 id="pageTitle">Обзор</h1>
                <p id="pageSubtitle">Статистика и метрики</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="loadData()">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
            </div>
        </div>

        <!-- SECTION: DASHBOARD -->
        <div id="section-dashboard" class="section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon" style="background: #e0e7ff; color: var(--primary)">
                        <i class="fa-solid fa-box"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="statTotalItems">0</h3>
                        <p>Позиций в каталоге</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: #dcfce7; color: var(--success)">
                        <i class="fa-solid fa-ruble-sign"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="statAvgPrice">0</h3>
                        <p>Средняя цена</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: #fef9c3; color: var(--warning)">
                        <i class="fa-solid fa-clipboard-list"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="statOrdersCount">0</h3>
                        <p>Всего заказов</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <h3><i class="fa-solid fa-rocket"></i> Быстрые действия</h3>
                <div class="toolbar" style="margin-top: 20px;">
                    <label class="btn btn-primary">
                        <i class="fa-solid fa-file-excel"></i> Загрузить Excel
                        <input type="file" hidden accept=".xlsx" onchange="uploadExcel(event)">
                    </label>
                    <button class="btn btn-secondary" onclick="exportJSON()">
                        <i class="fa-solid fa-download"></i> Скачать JSON
                    </button>
                </div>
            </div>
        </div>

        <!-- SECTION: CATALOG -->
        <div id="section-catalog" class="section" style="display: none;">
            <div class="toolbar">
                <div class="search-box">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Поиск по названию или коду..."
                        oninput="filterCatalog()">
                </div>
                <select id="categoryFilter" class="filter-select" onchange="filterCatalog()">
                    <option value="all">Все категории</option>
                    <!-- Filled dynamically -->
                </select>
                <button class="btn btn-primary" onclick="openAddModal()">
                    <i class="fa-solid fa-plus"></i> Добавить
                </button>
            </div>

            <div class="products-grid" id="catalogGrid">
                <!-- Items will be injected here -->
            </div>
        </div>

        <!-- SECTION: ORDERS -->
        <div id="section-orders" class="section" style="display: none;">
            <div class="card table-container">
                <table id="ordersTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Дата</th>
                            <th>Клиент</th>
                            <th>Телефон</th>
                            <th>Сумма</th>
                            <th>Статус</th>
                        </tr>
                    </thead>
                    <tbody id="ordersBody">
                        <!-- Orders injected here -->
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <!-- Add Item Modal -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;">Новая позиция</h2>
            <form onsubmit="handleAddItem(event)">
                <div class="form-group">
                    <label class="form-label">Код (ID)</label>
                    <input type="text" name="key" class="form-input" required placeholder="post_wood_100">
                </div>
                <div class="form-group">
                    <label class="form-label">Название</label>
                    <input type="text" name="name" class="form-input" required placeholder="Столб деревянный">
                </div>
                <div class="form-group" style="display: flex; gap: 10px;">
                    <div style="flex:1">
                        <label class="form-label">Цена</label>
                        <input type="number" name="price" class="form-input" required>
                    </div>
                    <div style="flex:1">
                        <label class="form-label">Ед. изм.</label>
                        <input type="text" name="unit" class="form-input" required value="шт.">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Категория</label>
                    <select name="category" class="form-input">
                        <option value="wood">Дерево</option>
                        <option value="metal">Металл</option>
                        <option value="roof">Кровля</option>
                        <option value="other">Прочее</option>
                    </select>
                </div>

                <div style="display: flex; gap: 10px; margin-top: 24px;">
                    <button type="button" class="btn btn-secondary" style="flex:1"
                        onclick="closeAddModal()">Отмена</button>
                    <button type="submit" class="btn btn-primary" style="flex:1">Создать</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <i class="fa-solid fa-info-circle"></i>
        <span id="notifMessage">Message</span>
    </div>

    <script>
        // State
        let prices = {};
        let orders = [];
        let currentSection = 'dashboard';

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
        });

        // Navigation
        function showSection(sectionId) {
            // Hide all
            document.querySelectorAll('.section').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));

            // Show target
            document.getElementById(`section-${sectionId}`).style.display = 'block';
            document.getElementById(`nav-${sectionId}`).classList.add('active');

            // Update Title
            const titles = {
                'dashboard': ['Обзор', 'Статистика и метрики'],
                'catalog': ['Каталог цен', 'Управление прайс-листом'],
                'orders': ['Заказы', 'Входящие заявки с сайта']
            };
            document.getElementById('pageTitle').textContent = titles[sectionId][0];
            document.getElementById('pageSubtitle').textContent = titles[sectionId][1];

            currentSection = sectionId;
        }

        // Data Loading
        async function loadData() {
            try {
                // Load Prices
                const pricesRes = await fetch('upload/naves/prices.json');
                if (pricesRes.ok) {
                    const data = await pricesRes.json();
                    // Handle both wrapper structure or direct object
                    prices = data.items ? data.items : data;
                    renderCatalog();
                    updateStats();
                }

                // Load Orders
                const ordersRes = await fetch('/api/orders');
                if (ordersRes.ok) {
                    const data = await ordersRes.json();
                    orders = data.orders || [];
                    renderOrders();
                    document.getElementById('statOrdersCount').textContent = data.count || orders.length;
                }

                showNotification('Данные обновлены', 'success');

            } catch (err) {
                console.error(err);
                showNotification('Ошибка связи с сервером', 'error');
            }
        }

        // --- CATALOG LOGIC ---

        function renderCatalog() {
            const grid = document.getElementById('catalogGrid');
            const search = document.getElementById('searchInput').value.toLowerCase();
            const catFilter = document.getElementById('categoryFilter').value;

            grid.innerHTML = '';

            // Collect Categories
            const categories = new Set();

            Object.entries(prices).forEach(([key, item]) => {
                // Compatibility check
                const name = item.name || 'Без названия';
                const cat = item.category || 'other';
                categories.add(cat);

                // Filter
                if (catFilter !== 'all' && cat !== catFilter) return;
                if (search && !name.toLowerCase().includes(search) && !key.toLowerCase().includes(search)) return;

                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-header">
                        <span class="product-badge">${cat}</span>
                        <button class="btn btn-icon btn-danger" onclick="deleteItem('${key}')">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                    <div class="product-body">
                        <div class="form-group">
                            <label class="form-label">Название</label>
                            <input type="text" class="form-input" value="${name}" 
                                onchange="updatePriceField('${key}', 'name', this.value)">
                        </div>
                        <div class="form-group" style="display:flex; gap:10px;">
                            <div style="flex:1">
                                <label class="form-label">Цена (${item.currency || 'RUB'})</label>
                                <input type="number" class="form-input" value="${item.price}" 
                                    onchange="updatePriceField('${key}', 'price', parseFloat(this.value))">
                            </div>
                             <div style="flex:0.6">
                                <label class="form-label">Ед.</label>
                                <input type="text" class="form-input" value="${item.unit || ''}" 
                                    onchange="updatePriceField('${key}', 'unit', this.value)">
                            </div>
                        </div>
                        <div style="font-size: 10px; color: #9ca3af; margin-top: 8px;">KEY: ${key}</div>
                    </div>
                    <div class="product-footer">
                        <span style="font-size:12px; font-weight:500; color:var(--text-secondary)">Активен</span>
                        <label class="switch">
                            <input type="checkbox" onchange="toggleItem('${key}')" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                `;
                grid.appendChild(card);
            });

            // Update Category Filter Options
            const filterSelect = document.getElementById('categoryFilter');
            // Keep "all"
            const currentVal = filterSelect.value;
            filterSelect.innerHTML = '<option value="all">Все категории</option>';
            categories.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c;
                opt.textContent = c.charAt(0).toUpperCase() + c.slice(1);
                filterSelect.appendChild(opt);
            });
            filterSelect.value = currentVal;
        }

        function filterCatalog() {
            renderCatalog();
        }

        function updatePriceField(key, field, value) {
            if (prices[key]) {
                prices[key][field] = value;
                updateStats();
                // Debounce save? For now just local state
            }
        }

        function updateStats() {
            const keys = Object.keys(prices);
            const total = keys.length;
            const avg = keys.reduce((acc, k) => acc + (parseFloat(prices[k].price) || 0), 0) / (total || 1);

            document.getElementById('statTotalItems').textContent = total;
            document.getElementById('statAvgPrice').textContent = Math.round(avg).toLocaleString() + ' ₽';
        }

        // --- ORDERS LOGIC ---

        function renderOrders() {
            const tbody = document.getElementById('ordersBody');
            tbody.innerHTML = '';

            orders.forEach(order => {
                const tr = document.createElement('tr');
                const date = new Date(order.timestamp).toLocaleDateString('ru-RU');
                const price = order.calculationData?.totalPrice || '0';

                tr.innerHTML = `
                    <td style="font-family:monospace; color:#6b7280">${order.orderId.split('-')[1]}...</td>
                    <td>${date}</td>
                    <td>
                        <div style="font-weight:500">${order.customerData?.name}</div>
                        <div style="font-size:12px; color:#6b7280">${order.customerData?.email || ''}</div>
                    </td>
                    <td>${order.customerData?.phone}</td>
                    <td style="font-weight:600; color:var(--primary)">${price}</td>
                    <td><span class="status-badge status-new">Новый</span></td>
                `;
                tbody.appendChild(tr);
            });
        }

        // --- ACTIONS ---

        async function uploadExcel(event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                showNotification('Загрузка...', 'info');
                const res = await fetch('/api/prices/upload', { method: 'POST', body: formData });
                const result = await res.json();

                if (result.success) {
                    showNotification('Успешно обновлено!', 'success');
                    loadData();
                } else {
                    throw new Error(result.error);
                }
            } catch (e) {
                showNotification(e.message, 'error');
            }
            event.target.value = '';
        }

        function exportJSON() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(prices, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "prices.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        // --- MODAL ---
        function openAddModal() { document.getElementById('addModal').classList.add('active'); }
        function closeAddModal() { document.getElementById('addModal').classList.remove('active'); }

        function handleAddItem(e) {
            e.preventDefault();
            const fd = new FormData(e.target);
            const key = fd.get('key');

            if (prices[key]) {
                showNotification('Такой код уже существует', 'error');
                return;
            }

            prices[key] = {
                name: fd.get('name'),
                price: parseFloat(fd.get('price')),
                unit: fd.get('unit'),
                category: fd.get('category'),
                currency: 'RUB',
                enabled: true
            };

            renderCatalog();
            closeAddModal();
            showNotification('Позиция добавлена', 'success');
        }

        function deleteItem(key) {
            if (confirm('Удалить позицию?')) {
                delete prices[key];
                renderCatalog();
            }
        }

        // --- NOTIFICATIONS ---
        function showNotification(msg, type = 'info') {
            const el = document.getElementById('notification');
            const txt = document.getElementById('notifMessage');

            el.className = `notification ${type} show`;
            txt.textContent = msg;

            setTimeout(() => {
                el.classList.remove('show');
            }, 3000);
        }

    </script>
</body>
