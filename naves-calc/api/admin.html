    <style>

        .loading {

        .loading:after {

<body>
    <div class="container">
        <div class="header">

            <p>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞–º–∏ –∏ –ø—Ä–æ—Å–º–æ—Ç—Ä —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="number" id="totalOrders">0</div>
                <div class="label">–í—Å–µ–≥–æ –∑–∞–∫–∞–∑–æ–≤</div>
            </div>
            <div class="stat-card">
                <div class="number" id="todayOrders">0</div>
                <div class="label">–°–µ–≥–æ–¥–Ω—è</div>
            </div>
            <div class="stat-card">
                <div class="number" id="totalRevenue">0 ‚ÇΩ</div>
                <div class="label">–û–±—â–∞—è —Å—É–º–º–∞</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –∏–º–µ–Ω–∏, —Ç–µ–ª–µ—Ñ–æ–Ω—É –∏–ª–∏ ID –∑–∞–∫–∞–∑–∞...">
            </div>
            <button class="btn btn-primary" onclick="loadOrders()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            <button class="btn btn-success" onclick="exportOrders()">üì• –≠–∫—Å–ø–æ—Ä—Ç –≤ Excel</button>

        <div class="orders-container">
            <div class="orders-header">
                <h2>üìã –°–ø–∏—Å–æ–∫ –∑–∞–∫–∞–∑–æ–≤</h2>
                <span id="ordersCount">0 –∑–∞–∫–∞–∑–æ–≤</span>
            </div>
            <div id="ordersList">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–∫–∞–∑–æ–≤</div>

    </div>

    <script>
        let allOrders = [];
        let filteredOrders = [];

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–∫–∞–∑–æ–≤
        async function loadOrders() {
            try {
                showNotification('–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–∫–∞–∑–æ–≤...', 'info');
                
                // –ü–æ–ø—ã—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∏—Ç—å —á–µ—Ä–µ–∑ API (Node.js)
                try {
                    const response = await fetch('/api/orders');
                    if (response.ok) {
                        const data = await response.json();
                        allOrders = data.orders || [];
                    } else {
                        throw new Error('API –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω');
                    }
                } catch (apiError) {
                    // –ï—Å–ª–∏ API –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω, –∑–∞–≥—Ä—É–∂–∞–µ–º –∏–∑ —Ñ–∞–π–ª–æ–≤ –Ω–∞–ø—Ä—è–º—É—é (PHP)
                    allOrders = await loadOrdersFromDirectory();
                }

                filteredOrders = [...allOrders];
                updateStats();
                renderOrders();
                showNotification(`–ó–∞–≥—Ä—É–∂–µ–Ω–æ ${allOrders.length} –∑–∞–∫–∞–∑–æ–≤`, 'success');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–∫–∞–∑–æ–≤:', error);
                showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–∫–∞–∑–æ–≤', 'error');
                document.getElementById('ordersList').innerHTML = `
                    <div class="no-orders">
                        <p>‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–∫–∞–∑—ã</p>
                        <p style="font-size: 14px; margin-top: 10px;">
                            –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ backend –∑–∞–ø—É—â–µ–Ω –∏–ª–∏ –ø–∞–ø–∫–∞ orders/ —Å–æ–¥–µ—Ä–∂–∏—Ç —Ñ–∞–π–ª—ã
                        </p>
                    </div>
                `;
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–∫–∞–∑–æ–≤ –∏–∑ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ (–¥–ª—è —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏—Ö —Ñ–∞–π–ª–æ–≤)
        async function loadOrdersFromDirectory() {
            // –≠—Ç–æ—Ç –º–µ—Ç–æ–¥ —Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —Ñ–∞–π–ª—ã –¥–æ—Å—Ç—É–ø–Ω—ã –Ω–∞–ø—Ä—è–º—É—é
            // –í —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –Ω—É–∂–µ–Ω backend –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ —Ñ–∞–π–ª–æ–≤–æ–π —Å–∏—Å—Ç–µ–º–µ
            return [];
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            const total = allOrders.length;
            const today = allOrders.filter(order => {
                const orderDate = new Date(order.timestamp);
                const todayDate = new Date();
                return orderDate.toDateString() === todayDate.toDateString();
            }).length;

            const revenue = allOrders.reduce((sum, order) => {
                const price = order.calculationData?.totalPrice || '0';
                const number = parseInt(price.replace(/[^\d]/g, '')) || 0;
                return sum + number;
            }, 0);

            document.getElementById('totalOrders').textContent = total;
            document.getElementById('todayOrders').textContent = today;
            document.getElementById('totalRevenue').textContent = revenue.toLocaleString('ru-RU') + ' ‚ÇΩ';
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–∫–∞–∑–æ–≤
        function renderOrders() {
            const container = document.getElementById('ordersList');
            document.getElementById('ordersCount').textContent = `${filteredOrders.length} –∑–∞–∫–∞–∑–æ–≤`;

            if (filteredOrders.length === 0) {
                container.innerHTML = `
                    <div class="no-orders">
                        <p>üì≠ –ó–∞–∫–∞–∑–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredOrders.map(order => {
                const customer = order.customerData || {};
                const calc = order.calculationData || {};
                const date = new Date(order.timestamp).toLocaleString('ru-RU');

                return `
                    <div class="order-card" onclick="toggleDetails('${order.orderId}')">
                        <div class="order-header">
                            <div class="order-id">#${order.orderId}</div>
                            <div class="order-date">üìÖ ${date}</div>
                        </div>
                        
                        <div class="order-info">
                            <div class="info-item">
                                <div class="info-label">–ö–ª–∏–µ–Ω—Ç</div>
                                <div class="info-value">üë§ ${customer.name || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">–¢–µ–ª–µ—Ñ–æ–Ω</div>
                                <div class="info-value">üìû ${customer.phone || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Email</div>
                                <div class="info-value">üìß ${customer.email || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">–†–∞–∑–º–µ—Ä—ã</div>
                                <div class="info-value">üìê ${calc.length}√ó${calc.width} –º</div>
                            </div>
                        </div>

                        <div class="order-price">üí∞ ${calc.totalPrice || '0 ‚ÇΩ'}</div>

                        <div class="order-details" id="details-${order.orderId}">
                            <div class="detail-section">
                                <h3>üìã –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –Ω–∞–≤–µ—Å–∞</h3>
                                <div class="detail-grid">
                                    <div class="detail-item">
                                        <strong>–î–ª–∏–Ω–∞</strong>
                                        ${calc.length} –º
                                    </div>
                                    <div class="detail-item">
                                        <strong>–®–∏—Ä–∏–Ω–∞</strong>
                                        ${calc.width} –º
                                    </div>
                                    <div class="detail-item">
                                        <strong>–í—ã—Å–æ—Ç–∞</strong>
                                        ${calc.height} –º
                                    </div>
                                    <div class="detail-item">
                                        <strong>–ü–ª–æ—â–∞–¥—å</strong>
                                        ${calc.area} –º¬≤
                                    </div>
                                    <div class="detail-item">
                                        <strong>–¢–∏–ø –∫—Ä–æ–≤–ª–∏</strong>
                                        ${calc.roofType}
                                    </div>
                                    <div class="detail-item">
                                        <strong>–ú–∞—Ç–µ—Ä–∏–∞–ª —Å—Ç–æ–ª–±–æ–≤</strong>
                                        ${calc.postMaterial}
                                    </div>
                                    <div class="detail-item">
                                        <strong>–ú–∞—Ç–µ—Ä–∏–∞–ª –∫—Ä–æ–≤–ª–∏</strong>
                                        ${calc.roofingMaterial}
                                    </div>
                                    <div class="detail-item">
                                        <strong>–¶–≤–µ—Ç –∫—Ä–æ–≤–ª–∏</strong>
                                        ${calc.roofColor}
                                    </div>
                                </div>
                            </div>

                            ${customer.address ? `
                            <div class="detail-section">
                                <h3>üìç –ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏</h3>
                                <p>${customer.address}</p>
                            </div>
                            ` : ''}

                            ${customer.comment ? `
                            <div class="detail-section">
                                <h3>üí¨ –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –∫–ª–∏–µ–Ω—Ç–∞</h3>
                                <p>${customer.comment}</p>
                            </div>
                            ` : ''}

                            <div class="actions">
                                <button class="btn btn-primary btn-small" onclick="event.stopPropagation(); callClient('${customer.phone}')">
                                    üìû –ü–æ–∑–≤–æ–Ω–∏—Ç—å
                                </button>
                                <button class="btn btn-success btn-small" onclick="event.stopPropagation(); emailClient('${customer.email}')">
                                    üìß –ù–∞–ø–∏—Å–∞—Ç—å
                                </button>
                                <button class="btn btn-danger btn-small" onclick="event.stopPropagation(); deleteOrder('${order.orderId}')">
                                    üóëÔ∏è –£–¥–∞–ª–∏—Ç—å
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –¥–µ—Ç–∞–ª–µ–π –∑–∞–∫–∞–∑–∞
        function toggleDetails(orderId) {
            const details = document.getElementById(`details-${orderId}`);
            details.classList.toggle('show');
        }

        // –ü–æ–∏—Å–∫ –∑–∞–∫–∞–∑–æ–≤
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            
            if (!query) {
                filteredOrders = [...allOrders];
            } else {
                filteredOrders = allOrders.filter(order => {
                    const customer = order.customerData || {};
                    return (
                        order.orderId.toLowerCase().includes(query) ||
                        (customer.name && customer.name.toLowerCase().includes(query)) ||
                        (customer.phone && customer.phone.includes(query)) ||
                        (customer.email && customer.email.toLowerCase().includes(query))
                    );
                });
            }
            
            renderOrders();
        });

        // –î–µ–π—Å—Ç–≤–∏—è —Å –∑–∞–∫–∞–∑–∞–º–∏
        function callClient(phone) {
            window.location.href = `tel:${phone}`;
        }

        function emailClient(email) {
            window.location.href = `mailto:${email}`;
        }

        async function deleteOrder(orderId) {
            if (!confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –∑–∞–∫–∞–∑ ${orderId}?`)) {
                return;
            }

            try {
                // –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –Ω–∞ —É–¥–∞–ª–µ–Ω–∏–µ (–Ω—É–∂–µ–Ω backend)
                showNotification('–§—É–Ω–∫—Ü–∏—è —É–¥–∞–ª–µ–Ω–∏—è —Ç—Ä–µ–±—É–µ—Ç –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ backend', 'info');
            } catch (error) {
                showNotification('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞', 'error');
            }
        }

        // –≠–∫—Å–ø–æ—Ä—Ç –≤ Excel
        function exportOrders() {
            if (allOrders.length === 0) {
                showNotification('–ù–µ—Ç –∑–∞–∫–∞–∑–æ–≤ –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞', 'error');
                return;
            }

            // –§–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ CSV
            let csv = 'ID,–î–∞—Ç–∞,–ò–º—è,–¢–µ–ª–µ—Ñ–æ–Ω,Email,–†–∞–∑–º–µ—Ä—ã,–ü–ª–æ—â–∞–¥—å,–°—Ç–æ–∏–º–æ—Å—Ç—å\n';
            
            allOrders.forEach(order => {
                const customer = order.customerData || {};
                const calc = order.calculationData || {};
                const date = new Date(order.timestamp).toLocaleString('ru-RU');
                
                csv += `"${order.orderId}","${date}","${customer.name}","${customer.phone}","${customer.email}","${calc.length}x${calc.width}–º","${calc.area}–º¬≤","${calc.totalPrice}"\n`;
            });

            // –°–∫–∞—á–∏–≤–∞–Ω–∏–µ —Ñ–∞–π–ª–∞
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `orders_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();

            showNotification('–§–∞–π–ª —ç–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω!', 'success');
        }

        // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // –ê–≤—Ç–æ–∑–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('DOMContentLoaded', loadOrders);

        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(loadOrders, 30000);
    </script>
